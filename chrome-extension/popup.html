<!DOCTYPE html>
<html>
  <head>
    <title>Submit URL to clipCast</title>
    <style>
      body {
        font-family: Tahoma, Arial, sans-serif;
        padding: 10px;
        margin: 0;
        width: 300px;
        color: #fff;
        background: #1d2835;
      }
      button {
        background: #3cd2a5;
        color: #fff;
        font-size: 1.1rem;
        border: 1px solid #3cd2a5;
        border-radius: 10px;
        padding: 10px 15px;
        cursor: pointer;
        margin: 30px;
      }
    </style>
  </head>
  <body>
    <div style="text-align: center;">
      <form id="urlForm">
        <input type="hidden" id="url" name="url" />
        <button type="submit">Send this page to clipCast</button>
      </form>
      <script src="popup.js"></script>
    </div>
  </body>
</html>
